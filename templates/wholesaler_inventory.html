{% extends "wholesaler_dashboard.html" %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Inventory</h1>
<table class="table-auto w-full border">
  <thead>
    <tr class="bg-gray-200">
      <th class="px-4 py-2 border">Product</th>
      <th class="px-4 py-2 border">Quantity</th>
      <th class="px-4 py-2 border">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for item in inventory %}
    <tr>
      <td class="px-4 py-2 border">{{ item.product_name }}</td>
      <td class="px-4 py-2 border">{{ item.quantity }}</td>
      <td class="px-4 py-2 border flex space-x-2">
        <form method="POST" action="/update_inventory">
          <input type="hidden" name="product_id" value="{{ item.id }}">
          <input type="hidden" name="change" value="10">
          <button class="bg-green-500 text-white px-2 py-1 rounded" type="submit">+10</button>
        </form>
        <form method="POST" action="/update_inventory">
          <input type="hidden" name="product_id" value="{{ item.id }}">
          <input type="hidden" name="change" value="-10">
          <button class="bg-red-500 text-white px-2 py-1 rounded" type="submit">-10</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
